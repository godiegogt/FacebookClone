<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sig-in/sig-in.css">
    <link rel="icon" href="src/img/fbicon.png" type="image/icon type">
    <title>Document</title>
</head>
<body>
    <div class="contenido">

        <div class="content__sig-in">
            <div class="login__count-text">
                <img src="/src/img/Facebook-Logo-768x432.png" alt="face_logo-text">
                <h3>Inicios de sesión recientes</h3>
                <p>Haz clic en tu foto o añade una cuenta.</p>
            </div>
            
            <div class="sig-in__users">

                <div class="users__login">
                    <div class="sig-in__profiles">
                        <img src="/src/img/chuwaca.png" alt="chuwaca">
                        <div class="icon_delete-User">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        <p>Chuba</p>
                    </div>
                </div>
    
                <div class="users__login-add">
                    <div class="sig-in__profiles_add">
                        <div class="icon_addUser">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div class="add_count_profile">
                            <p>Añadir cuenta</p>
                        </div>
                    </div>
                </div>
            </div>
            
    
        </div>
    
        <div class="info__log-in">
            <input type="text"  placeholder="Correo electronico o numero de telefono">
            <input type="text" placeholder="Contraseña">
            <button>Iniciar sesion</button>
            <div class="info__log-in-reset-password">
                <a> ¿has olvidado la contraseña </a>
            </div>

            <hr></hr>

            <div class="info__log-in-create-count">
                <button>Crear cuenta </button>
            </div>
        </div>
    </div>
    
</body>
</html>
