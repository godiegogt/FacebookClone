<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="bars">
            <div class="fbIconContainer">
                <img class="fbicon" src="src/img/fbicon.png" />
            </div>
            <div class="searchBar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="Buscar en Facebook" />
            </div>
        </div>
        <div class="bars menu">
            <div class="buttonItem">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="buttonItem">
                <i class="fa-solid fa-flag"></i>
            </div>
            <div class="buttonItem">
                <i class="fa-solid fa-video"></i>
            </div>
            <div class="buttonItem">
                <i class="fa-solid fa-store"></i>
            </div>
            <div class="buttonItem">
                <i class="fa-solid fa-gamepad"></i>
            </div>

        </div>
        <div class="bars navbar">
            <div class="navBarItem">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="navBarItem">
                <i class="fa-brands fa-facebook-messenger"></i>
                <div class="notification">
                    <p>2</p>
                </div>
            </div>
            <div class="navBarItem">
                <i class="fa-solid fa-bell"></i>
            </div>
            <img class="avatar" src="src/img/perfilphoto.jpg" alt="FOto de perfil.">
        </div>
    </header>
    <div class="container">
        <div class="sidebar"></div>
        <div class="content">
            <div class="content-item stories-container">
                <div class="story">
                    <img src="src/img/mystory.png" alt="" class="my-story">
                    <div class="story__add-story">
                       <p class="add-story__text">+</p>
                    </div>
                    <p class="story__user-name" id="story-name">
                        Diego
                   </p>
                </div>
                <div class="story">
                    <img src="src/img/storyImg.png" alt="" class="story__image">
                    <div class="story__avatar">
                        
                    </div>
                    <p class="story__user-name">
                         Mi nombre   
                    </p>
                </div>
                <div class="story">
                    <img src="src/img/storyImg.png" alt="" class="story__image">
                    <div class="story__avatar">
                        
                    </div>
                    <p class="story__user-name">
                        Mi nombre   
                   </p>
                </div>
                <div class="story">
                    <img src="src/img/storyImg.png" alt="" class="story__image">
                    <div class="story__avatar">
                        
                    </div>
                    <p class="story__user-name">
                        Mi nombre   
                   </p>
                </div>
                <div class="story">
                    <img src="src/img/storyImg.png" alt="" class="story__image">
                    <div class="story__avatar">
                        
                    </div>
                    <p class="story__user-name">
                        Mi nombre   
                   </p>
                </div>
              
            </div>
            <div class="content-item publication-container">
                <img class="publication__avatar" src="src/img/perfilphoto.jpg" alt="Foto de perfil.">
                <div class="publication__add-text">
                    <input placeholder="¿Qué estás pensando, Diego?">
                </div>
                <hr>
                <div class="publication__button" id="publish-live_icon">
                    <i class="fa-solid fa-video"></i>
                    <p>Video en vivo</p>
                </div>
                <div class="publication__button" id="publish-visual_icon">
                    <i class="fa-solid fa-image"></i>
                    <p>Foto/video</p>
                </div>
                <div class="publication__button" id="publish-reel_icon">
                    <i class="fa-solid fa-film"></i>
                    <p>Reels</p>
                </div>
            </div>
        </div>
        <div class="sidebar"></div>
    </div>
</body>

</html>
